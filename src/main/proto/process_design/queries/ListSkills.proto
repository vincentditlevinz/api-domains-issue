syntax = "proto3";

package acme.api.process_design;

option java_package = "com.acme.domains.process_design.transport";

message ListSkillsRequest {
}

message ListSkillsResponse {
  message Skill {
    int64 id = 1;
    string name = 2;
    string description = 3;
  }

  repeated Skill skills = 1;
}